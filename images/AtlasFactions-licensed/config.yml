# FactionsUUID code base made by Trent, Modified by Elapsed

license-key: "REDACTED"

faction-settings:
  prevent-self-explosion-in-land: true
  anti-tracker-bot: true
  anti-tracker-placeholders:
    - "{chunks}"
  wand-regions: false
  max-relations:
    enabled: true
    ally: 0
    truce: 0
    neutral: -1
    enemy: -1
  warmups:
    f-warp: 5
    f-home: 5
  world-border-buffer: 1
  allow-overclaim: true
  powerfreeze: 0
  buffer-zone: 0
  dtr: false
  raidable: false
  stuck:
    delay: 30
    radius: 10
  base-region-radius: 32
  default-relation: enemy
  faction-map-cooldown: 2000
  disable-pistons-in-territory: false
  toggles:
    shields_lock: false
    spawner_lock: false
    sotw: false
    grace: false
  minimal-show: false
  broadcast:
    open: false
    disband: false
    creation: true
  show-exempt:
    - "Wilderness"
  default-rules:
    - '&6&lFACTION RULES:'
    - '&e&l#1 &fNo Insiding'
    - '&e&l#2 &fNo Bitch Claims'
    - '&e&l#3 &fNo Marging'
    - '&e&l#4 &fNo Exploiting or Glitching'
    - '&e&l#5 &fNo Account Sharing'
    - '&7'
    - '&fUse &e/f rules add <rule> &fto add a rule'
  near-radius: 50
  title-bar:
    enabled: true
    faction-land-change:
      title: "<faction>"
      subtitle: "<description>"
  see-chunk:
    particles: true
    interval: 5

commands:
  alt: true
  money-vault: true
  exp-vault: true
  tnt-vault: true
  focus: true
  inspect-mode: true
  login-monitor: true
  logs: true
  near: true
  faction-homes: true
  self-coords: true
  disguises: true
  drain: true
  fly: true
  fly-particles: true
  see-chunk: true
  player-settings: true
  faction-shields: true
  faction-shop: true
  stuck: true
  rules: true
  paypal: true
  discord: true
  vault: true
  upgrades: true
  points: true
  tnt: true
  tnt-fill: true
  warp: true
  roster: true
  raidclaims: true

#
# Prevent players from setting home permanently in enemy claims
# with an expiration status.
#
anti-sethome:
  enabled: true
  expiration: 90000

