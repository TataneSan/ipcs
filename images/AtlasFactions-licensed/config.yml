#
# Faction Warp Settings
# A system that allows factions to store locations for faster travel
# shared across all members with custom icons and stuff....
#
warp-settings:
  icon-menu:
    title: "&6Warp Icons"
    icon-item:
      title: "&d&lWarp Icon"
      lore:
        - "&6&l* &eWarp: &f<warp>"
        - "&r"
        - "&eClick Me&f to set the icon"
    icons:
      - DIAMOND:0
      - DIAMOND_BLOCK:0
      - EMERALD:0
      - EMERALD_BLOCK:0
      - STONE:0
    confirm:
      title: "&a&lCONFIRMATION"
      lore:
        - "&fAre you sure you want to change"
        - "&fthis warp icon?"
        - ""
        - "&eClick Me&f to confirm!"
    fill:
      title: ""
      lore: [ ]
      material: "STAINED_GLASS_PANE"
      data: 15
      url: ""
  warp-menu:
    title: "&6Faction Warps"
    rows: 3
    slots: [ 11, 12, 13, 14 , 15 ]
    item:
      title: "&6&l<warp> Faction Warp"
      lore:
        - ''
        - '&6&l* &eName: &f<warp>'
        - '&6&l* &ePassword: &f<warp-protected>'
        - '&6&l* &eCost: &f<warp-cost>'
        - ''
        - '&7&oYou may need to pay to teleport!'
      material: "EYE_OF_ENDER"
      data: 0
      url: ""
    empty:
      title: "&c&lEMPTY WARP SLOT"
      lore:
        - ''
        - '&fSet a faction warp by doing:'
        - '&e/f setwarp <name> <password>'
      material: "BARRIER"
      data: 0
      url: ""
    fill:
      title: ""
      lore: [ ]
      material: "STAINED_GLASS_PANE"
      data: 15
      url: ""
  password-timeout: 5
  max-warps: 5
  cost:
    enabled: false
    create: 100
    delete: 100
    activate: 100

